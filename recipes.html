        :root {
            --black: #000000;
            --dark-gray: #1c1c1e;
            --medium-gray: #2c2c2e;
            --light-gray: #48484a;
            --white: #ffffff;
            --accent: #007AFF;
            --success: #30d158;
            --warning: #ffd60a;
            --danger: #ff453a;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1c1c1e 100%);
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Glass Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: var(--glass);
        }

        .btn-home {
            background: var(--accent);
            color: var(--white);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .category-btn {
            padding: 1rem;
            background: var(--medium-gray);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }

        /* Recipe Grid */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Recipe Card */
        .recipe-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .recipe-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recipe-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .spec {
            background: var(--medium-gray);
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .spec strong {
            color: var(--accent);
        }

        .quick-view {
            background: var(--accent);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .quick-view:hover {
            background: #0051D5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dark-gray);
            border-radius: 25px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        .modal-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 10;
            border-radius: 25px 25px 0 0;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--medium-gray);
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: var(--danger);
        }

        .modal-body {
            padding: 2rem;
        }

        /* Programming Steps */
        .step {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            padding-left: 3rem;
        }

        .step-number {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .step-action {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .step-detail {
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        .button-press {
            display: inline-block;
            background: var(--medium-gray);
            color: var(--accent);
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-family: monospace;
            margin: 0 0.25rem;
        }

        /* Quick Actions */
        .quick-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--white);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Search */
        .search-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 1.1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--light-gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: 1fr;
            }

                grid-template-columns: repeat(2, 1fr);
            }
            
            nav {
                display: none;
            }
            
            .modal-content {
                margin: 20px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--light-gray);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Print button */

            background: var(--success);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

            background: #28a745;
        }

        // Render recipes
        function renderRecipes(filter = 'all', search = '') {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';
            
            Object.keys(recipes).forEach(key => {
                const recipe = recipes[key];
                
                // Filter logic
                if (filter !== 'all' && recipe.category !== filter) return;
                if (search && !recipe.title.toLowerCase().includes(search.toLowerCase())) return;
                
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <div class="recipe-title">${recipe.title}</div>
                    <div class="recipe-specs">
                        <div class="spec"><strong>Temp:</strong> ${recipe.temp}</div>
                        <div class="spec"><strong>Time:</strong> ${recipe.time}</div>
                        <div class="spec"><strong>Rack:</strong> ${recipe.rack}</div>
                        <div class="spec"><strong>Air:</strong> ${recipe.air}</div>
                    </div>
                    ${recipe.placement ? `<div class="prep-info" style="background: var(--medium-gray); padding: 0.75rem; border-radius: 10px; margin: 0.5rem 0; font-size: 0.85rem;">
                        <div style="color: var(--success); margin-bottom: 0.25rem;">📍 <strong>Placement:</strong> ${recipe.placement}</div>
                        <div style="color: var(--warning); margin-bottom: 0.25rem;">🧈 <strong>Oil:</strong> ${recipe.oiling}</div>
                        <div style="color: var(--accent); margin-bottom: 0.25rem;">🧂 <strong>Season:</strong> ${recipe.seasoning}</div>
                        <div style="color: var(--white);">💡 <strong>Tips:</strong> ${recipe.tips}</div>
                    </div>` : ''}
                    <button class="quick-view" onclick="showRecipe('${key}')">View Programming Steps</button>
                `;
                grid.appendChild(card);
            });
        }

        // Show recipe modal
        function showRecipe(key) {
            const recipe = recipes[key];
            const modal = document.getElementById('recipeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = recipe.title;
            
            let stepsHtml = '';
            recipe.steps.forEach((step, index) => {
                stepsHtml += `
                    <div class="step">
                        <div class="step-number">${index + 1}</div>
                        <div class="step-action">${step.action}</div>
                        <div class="step-detail">${step.detail}</div>
                    </div>
                `;
            });
            
            stepsHtml += `
                <button class="print-btn" onclick="printRecipe('${key}')">🖨️ Print These Instructions</button>
            `;
            
            modalBody.innerHTML = stepsHtml;
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('recipeModal').classList.remove('active');
        }

        // Filter by category
        function filterCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderRecipes(category);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderRecipes('all', e.target.value);
        });

        // Print recipe
        function printRecipe(key) {
            const recipe = recipes[key];
            const printWindow = window.open('', '_blank');
            let stepsHtml = '';
            
            recipe.steps.forEach((step, index) => {
                stepsHtml += `
                    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc;">
                        <strong>Step ${index + 1}: ${step.action}</strong><br>
                        ${step.detail}
                    </div>
                `;
            });
            
            printWindow.document.write(`
                <html>
                <head>
                    <title>${recipe.title} - Programming Instructions</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { color: #333; }
                        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
                    </style>
                </head>
                <body>
                    <h1>${recipe.title}</h1>
                    <div class="info">
                        <strong>Temperature:</strong> ${recipe.temp}<br>
                        <strong>Time:</strong> ${recipe.time}<br>
                        <strong>Rack:</strong> ${recipe.rack}<br>
                        <strong>Air:</strong> ${recipe.air}
                    </div>
                    <h2>Programming Steps:</h2>
                    ${stepsHtml}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        // Initialize
        renderRecipes();

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('recipeModal').addEventListener('click', (e) => {
            if (e.target.id === 'recipeModal') {
                closeModal();
            }
        });
    </script>
